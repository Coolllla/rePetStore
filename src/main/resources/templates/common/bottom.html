<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="https://jakarta.ee/xml/ns/jakartaee">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="/css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
    <footer th:fragment="footer">
        <div id="Footer">

            <div id="PoweredBy">&nbsp<a href="www.csu.edu.cn">www.csu.edu.cn</a>
            </div>

            <div id="Banner">
                <c:if test="${sessionScope.loginAccount != null }">
                    <c:if test="${sessionScope.loginAccount.bannerOption}">
                        ${sessionScope.loginAccount.bannerName}
                    </c:if>
                </c:if>
            </div>

        </div>
    </footer>
</body>
</html>
